<mat-card>
  <mat-toolbar>
    <span>Vaga</span>
    <span class="toolbar-spacer"></span>
    <button
      mat-icon-button
      class="example-icon"
      color="warn"
      aria-label="Apagar a vaga"
      (click)="onDeletar()"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Título" formControlName="titulo"/>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-select formControlName="tipo">
          <mat-option value="null"></mat-option>
          <mat-option value="Desenvolvimento">Desenvolvimento</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea matInput placeholder="Descrição" formControlName="descricao"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button (click)="onCancelar()">CANCELAR</button>
    <button
      mat-flat-button
      color="primary"
      class="btn-space"
      (click)="onSalvar()"
    >
      SALVAR
    </button>
  </mat-card-actions>

</mat-card>
